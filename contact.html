<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale=1">
    <title> Noboru Hayashi - Contact</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="d-flex flex-column">
    <!-- navbar for md or above browser size-->
    <div class="md-navbar">
        <nav class="navbar navbar-expand navbar-light bg-light m-0 py-0 pl-4">
            <div class="container mx-3">
                <a class="navbar-brand font-weight-bold text-white bg-secondary p-4" href="index.html">Noboru
                    Hayashi</a>
            </div>

            <div id="md-navbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">About </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">Portfolio </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="contact.html">Contact <span class="sr-only">(current)</span></a>
                </ul>
            </div>
        </nav>
    </div>

    <!-- navbar for sm(mobile) browser size-->
    <div class="sm-navbar bg-light">
        <nav class="navbar navbar-expand navbar-light bg-secondary m-0 py-0 pl-4">
            <a class="navbar-brand font-weight-bold text-white p-4 mx-auto " href="index.html">Noboru
                Hayashi</a>

        </nav>
        <nav class="navbar navbar-expand navbar-light m-0 py-0 pl-4">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">About </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="portfolio.html">Portfolio </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="contact.html">Contact <span class="sr-only">(current)</span></a>
            </ul>
        </nav>

    </div>

    <br>

    <!-- content section-->
    <section id="page-content">

        <!--create a container holds a box that stores header and forms -->
        <div class="container mx-md-4">
            <figure class="p-4 bg-light float-md-left box">
                <h1 class="text-secondary">Contact</h1>
                <hr class="my-4">
                <form class="text-muted">
                    <div class="form-group">
                        <label for="InputName"> Name </label>
                        <input type="text" class="form-control" id="InputName" placeholder="John Smith">
                    </div>
                    <div class="form-group">
                        <label for="InputEmail"> Email </label>
                        <input type="email" class="form-control" id="InputEmail" placeholder="example@gmail.com">
                    </div>
                    <div class="form-group">
                        <label for="Message"> Message </label>
                        <textarea class="form-control" id="Message" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-secondary">Submit</button>

                </form>
            </figure>
        </div>
    </section>

    <!--sticky footer-->
    <footer class="footer mt-auto py-3 bg-secondary text-center">
        <div class="container">
            <small class="text-white">Copyright &copy; Noboru Hayashi</small>
        </div>
    </footer>
</body>


</html>
